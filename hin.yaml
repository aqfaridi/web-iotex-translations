  सामग्री संरक्षण, हार्डवेयर वीडियो त्वरण, नेटवर्क वीडियो स्ट्रीमिंग, ग्राफिक्स ड्राइवर में 12 साल
  की विशेषज्ञता। क्रिप्टोग्राफी और ब्लॉकचेन उत्साही।
